<div id="outer" class="container">
  <div id="inner">
    <h1>Admin login </h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" placeholder="Enter email" class="form-control" name="_email" [(ngModel)]="admin.username">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter password" class="form-control" name="_password"
          [(ngModel)]="admin.password">
      </div>
      <button class="btn btn-primary">Login</button>

    </form>

  </div>
</div>
