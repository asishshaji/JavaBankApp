<div id="outer" class="container">
  <div id="inner">
    <h1>Customer login</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" placeholder="Enter email" class="form-control" name="_email" [(ngModel)]="customer._email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Enter password" class="form-control" name="_password"
          [(ngModel)]="customer._password">
      </div>
      <button class="btn btn-primary">Login</button>
      <button class="btn btn-primary ml-2" routerLink="/customer/register">Register</button>

    </form>

  </div>
</div>
